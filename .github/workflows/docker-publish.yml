name: Docker

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: onetimecopy    # ✅ static name here

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: v2.2.4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ✅ Set tag variables manually
      - name: Set Docker tags
        id: vars
        run: |
          echo "LATEST_TAG=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION_TAG=${GITHUB_REF#refs/tags/}
            echo "VERSION_TAG=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${VERSION_TAG}" >> $GITHUB_OUTPUT
          fi

      # ✅ Build and Push both tags
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.LATEST_TAG }}
            ${{ steps.vars.outputs.VERSION_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ✅ Sign only if version tag exists
      - name: Sign published Docker image
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          VERSION_TAG: ${{ steps.vars.outputs.VERSION_TAG }}
        run: |
          cosign sign --yes ${VERSION_TAG}@${DIGEST}
